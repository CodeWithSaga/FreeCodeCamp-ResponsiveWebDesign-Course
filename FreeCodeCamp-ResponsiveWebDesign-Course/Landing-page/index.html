<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
    <img id="header-img" src="http://via.placeholder.com/800x200" alt="Header Image">
  </header>

  <!-- Video Section -->
  <section>
    <iframe id="video" src="https://youtu.be/yJrEWJe1C-s?si=9egprUSM9ODu4H_3" allowfullscreen></iframe>
  </section>

  <!-- Features Section -->
  <section id="features">
    <h2>Product Features</h2>
    <p>Highlight the key features of the product here.</p>
  </section>

  <!-- Pricing Section -->
  <section id="pricing">
    <h2>Pricing</h2>
    <p>Provide pricing information here.</p>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter your email" required>
      <input id="submit" type="submit" value="Subscribe">
    </form>
  </section>
</body>
</html>
